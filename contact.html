<!DOCTYPE html>

<body class="text-slate-800">
    <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <svg class="w-7 h-7" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill="#09a66d" d="M74 12C48 16 25 31 16 54c-7 19 2 30 18 30 29 0 45-30 40-72z"/><path fill="#057a52" d="M24 64c18-6 32-22 42-43-6 27-26 49-50 59 2-6 4-11 8-16z"/></svg>
        <span class="font-bold">作物健康管理顧問</span>
      </a>
      <!-- Desktop nav -->
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="index.html#why" class="hover:text-emerald-700">願景使命</a>
        <a href="services.html" class="hover:text-emerald-700">服務方案</a>
        <a href="tech.html" class="hover:text-emerald-700">關鍵技術</a>
        <a href="articles.html" class="hover:text-emerald-700">技術文章</a>
        <a href="team.html" class="hover:text-emerald-700">合作團隊</a>
        <a href="contact.html" class="px-3 py-1.5 rounded-full bg-emerald-600 text-white hover:bg-emerald-700">聯絡我</a>
      </nav>
      <!-- Mobile trigger -->
      <button id="menuBtn" class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg border text-slate-600" aria-label="開啟選單">
        <svg id="iconOpen" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        <svg id="iconClose" class="hidden w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>
    <!-- Mobile panel -->
    <div id="mobileNav" class="md:hidden hidden border-t">
      <div class="max-w-7xl mx-auto px-4 py-3 grid gap-2 text-sm">
        <a href="#why" class="block px-2 py-2 rounded hover:bg-emerald-50">願景使命</a>
        <a href="services.html" class="block px-2 py-2 rounded hover:bg-emerald-50">服務方案</a>
        <a href="tech.html" class="block px-2 py-2 rounded hover:bg-emerald-50">關鍵技術</a>
        <a href="articles.html" class="block px-2 py-2 rounded hover:bg-emerald-50">技術文章</a>
        <a href="team.html" class="block px-2 py-2 rounded hover:bg-emerald-50">合作團隊</a>
        <a href="contact.html" class="block px-2 py-2 rounded bg-emerald-600 text-white text-center">聯絡我</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-br from-emerald-50 to-white">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <h1 class="text-3xl md:text-4xl font-extrabold">聯絡與合作</h1>
      <p class="mt-3 text-slate-600">選你最順手的方式：加 LINE、追蹤粉專、填寫表單或直接來電來信。</p>
      <div class="mt-6 flex flex-wrap gap-3">
        <a href="https://lin.ee/Kx6ygdI" target="_blank" class="px-5 py-3 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700">加入 LINE＠</a>
        <a href="https://www.facebook.com/profile.php?id=61580671342032" target="_blank" class="px-5 py-3 rounded-xl border border-slate-300 hover:border-emerald-600">Facebook 粉專</a>
        <a href="#qrcodes" class="px-5 py-3 rounded-xl border border-slate-300 hover:border-emerald-600">掃描 QR 碼</a>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section id="form" class="py-12 bg-slate-50">
    <div class="max-w-3xl mx-auto px-4">
      <h2 class="text-2xl md:text-3xl font-bold">線上聯絡表單</h2>
      <p class="mt-2 text-slate-600">表單會寄到 <a class="underline" href="mailto:agricon.tw@gmail.com">agricon.tw@gmail.com</a>。</p>
      <form id="contactForm" action="https://formspree.io/f/meolnezg" method="POST" class="mt-6 space-y-4 bg-white p-6 rounded-2xl border shadow-sm">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium">您的稱呼</label>
            <input required name="name" class="mt-1 w-full rounded-lg border px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm font-medium">E-mail</label>
            <input required type="email" name="email" class="mt-1 w-full rounded-lg border px-3 py-2" />
          </div>
        </div>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium">聯絡電話</label>
            <input name="phone" class="mt-1 w-full rounded-lg border px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm font-medium">希望聯絡方式</label>
            <select name="preferred" class="mt-1 w-full rounded-lg border px-3 py-2">
              <option>LINE</option>
              <option>電話</option>
              <option>E-mail</option>
              <option>Facebook</option>
            </select>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium">想解決的問題 / 作物與目標</label>
          <textarea required name="message" rows="5" class="mt-1 w-full rounded-lg border px-3 py-2"></textarea>
        </div>
        <button class="px-5 py-3 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700" type="submit">送出表單</button>
      </form>
    </div>
  </section>

  <footer class="border-t py-8 text-sm text-slate-500">
    <div class="max-w-6xl mx-auto px-4">© <span id="year"></span> 作物健康管理顧問</div>
  </footer>

  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const btn = document.getElementById('menuBtn');
    const mobile = document.getElementById('mobileNav');
    const openI = document.getElementById('iconOpen');
    const closeI = document.getElementById('iconClose');
    btn.addEventListener('click', ()=>{
      mobile.classList.toggle('hidden');
      openI.classList.toggle('hidden');
      closeI.classList.toggle('hidden');
    });
  </script> 
</body>
</html>
